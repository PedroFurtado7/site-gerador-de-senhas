<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Gerador de senhas">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Gerador de Senhas Seguras</title>
</head>
<body>
  <img class="logo" src="./assets/logo.png" alt="Logo do Gerador de Senhas Seguras"/>
  
  <div class="container-input">
    <span>Tamanho <span id="valor"></span> caracteres</span>
    <input id="slider" class="slider" type="range" min="5" max="25" value="15"/>

    <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
  </div>

  <div id="container-password" class="container-password hide">
    <span class="title">Sua senha gerada foi:</span>
    <input id="password" class="password" type="password" readonly>
    <div class="button-container">
      <button id="show-password-button" class="button-cta password-visibility">Mostrar senha</button>
      <button id="copy-button" class="button-cta" onclick="copyPassword()">Copiar senha</button>
    </div>
    <span class="tooltip">Clique na senha para copiar. ğŸ‘†</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
